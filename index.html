<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <div class="logo">
            <h1>logo</h1>
        </div>

        <div class="nav-bar">
            <ul>
                <li>home</li>
                <li>about</li>
                <li>services</li>
                <li>contact</li>
                <li class="login">login</li>
            </ul>


        </div>
        
        <div class="form">
            
            <!-- form header -->
            <div class="form-header">
                <h2>Registration</h2>

            </div>
            <div class="input-container">
                <input type="text" value="Name" class="input-field">
                <img src="./images/person.png" alt="name icon" class="icon">
            </div>
            <div class="input-container">
                <input type="email" value="Email" class="input-field">
                <img src="./images/mail.png" alt="main icon" class="icon">
            </div>
            <div class="input-container">
                <input type="text" value="Password" class="input-field">
                <img src="./images/lock.png" alt="lock icon" class="icon">
            </div>
            <div class="checkbox">
                <input type="checkbox" name="terms">
                <span> I agree to the terms & conditions</span>

            </div>

            <div class="button">
                <button class="register">
                    Register
                </button>

            </div>

            <div class="footer">
                <span>Already have an account? <a href="#" class="footer-login"><b>Login</b></a></span>


            </div>
            
            



        </div>


    </div>
    
</body>
</html>
